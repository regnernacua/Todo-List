<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <link rel="stylesheet" href="styles/style.css">
  <body>
    <div class="wrapper">
      <p class="header">To do List</p>
      <div class="todo-input-grid">
        <input placeholder="Todo name" 
        class="todo-name js-todo-name">
        <input type="date"
        class="todo-due-date js-due-date">
        <button class="add-button js-add-button">Add</button>
      </div>
      <div class="todo-list">
        <div class="todo-grid js-todo-list"></div>
      </div>
    </div>

  </body>
  <script src="scripts/todo.js"></script>
  </head>
</html>
